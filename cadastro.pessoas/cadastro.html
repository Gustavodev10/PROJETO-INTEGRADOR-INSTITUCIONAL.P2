<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Quiz | Click de Respeito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./cadastro.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md relative">

    <!-- Botão de Voltar -->
    <a href="index.html" class="absolute top-4 left-4 text-indigo-600 hover:text-indigo-800 flex items-center">
      <i data-feather="arrow-left" class="w-5 h-5 mr-1"></i> Voltar
    </a>

    <!-- Cabeçalho -->
    <div class="text-center mb-6 mt-4">
      <i data-feather="user" class="w-12 h-12 text-indigo-600 mx-auto mb-4"></i>
      <h1 class="text-2xl font-bold text-gray-800">Identificação</h1>
      <p class="text-gray-600 mt-2">Digite seu nome para começar o quiz</p>
    </div>

    <!-- Formulário -->
    <form id="quiz-login-form" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Seu Nome</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          minlength="3" 
          maxlength="90"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
      </div>

      <!-- Botão com link -->
      <a 
        id="startQuizBtn"
        href="/perguntasquiz/perguntas.html"
        class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg text-center transition duration-300"
      >
        Iniciar Quiz
      </a>
    </form>
  </div>

  <script src="./cadastro.js"></script>
</body>
</html>
